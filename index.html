<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <a class="headerLogo" href="#"><img src="./src/img/logo.jpeg" alt="logo de la empresa"></a>
        
        <nav>
            <a href="#">Inicio</a>
            <a href="#">Productos</a>
            <a href="#">Contacto</a>
            <a href="#">Nosotros</a>
        </nav>
        
        <div id="cart">
            <div class="cart-title">
                <button id="show-cart">Carrito</button>
                <button id="show-direccion">Dirección</button>
                <button id="show-pago">Pago</button>
            </div>
            <!-- Sección del carrito -->
            <div id="cart-content">
                <ol id="cart-items"></ol>
                <div class="cart-summary">
                    <p>Total productos: <span id="total-items">0</span></p>
                    <p>Total precio: $<span id="total-price">0</span></p>
                </div>
                <button id="clear-cart">Vaciar carrito</button>
            </div>

            <!-- Formulario de dirección -->
            <div id="direccion-form" class="hidden">
                <form>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                    
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                    
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" required>
                    
                    <label for="tipo-entrega">Tipo de entrega:</label>
                    <select id="tipo-entrega" required>
                        <option value="local">Pasar a buscar</option>
                        <option value="envio">Envío a domicilio</option>
                    </select>

                    <div id="direccion-envio" class="hidden">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion">

                        <label for="numero">Número:</label>
                        <input type="text" id="numero">

                        <label for="piso">Piso:</label>
                        <input type="text" id="piso">

                        <label for="departamento">Departamento:</label>
                        <input type="text" id="departamento">

                        <label for="notas">Notas adicionales:</label>
                        <textarea id="notas"></textarea>
                    </div>
                </form>
            </div>

            <!-- Resumen de pago -->
            <div id="pago-form" class="hidden">
                <h3>Resumen de Pedido</h3>
                <div id="resumen-pedido"></div>
            </div>
        </div>

        <div class="btn-nav-container">
            <div class="btn-nav">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <img class="btn-cart" src="/src/icons/cart-arrow-down-solid.svg" alt="boton carrito">
        </div>
    </header>
    
    <main id="app">
        <!-- app -->
    </main>
    <footer id="footer">
        <!-- footer -->
    </footer>
    
    <script type="module" src="./app.js"></script>
</body>
</html>
